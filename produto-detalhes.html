<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Didi Pratas | Detalhes da Joia</title>
    <style>
        :root {
            --dourado: #b59b5d;
            --grafite: #333;
            --cinza-claro: #f4f4f4;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cinza-claro);
            margin: 0;
            color: var(--grafite);
        }

        /* Container mais justo para não sobrar tanto branco */
        .container-detalhe {
            max-width: 900px;
            margin: 10px auto;
            padding: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            background: white;
            border-radius: 12px;
        }

        .voltar-container {
            padding: 15px 20px 5px 20px;
        }

        .voltar-link {
            text-decoration: none;
            color: #888;
            font-size: 0.85rem;
        }

        /* Imagem menor e centralizada */
        .produto-imagem-foco {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            /* Reduzi o tamanho máximo da foto */
            margin: 0 auto;
        }

        .produto-imagem-foco img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }

        .produto-info {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Alinha o texto no topo */
        }

        .material-tag {
            color: var(--dourado);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            /* Título menor e mais elegante */
            margin: 0 0 10px 0;
            color: #111;
        }

        .preco-destaque {
            font-size: 1.4rem;
            color: #222;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .descricao {
            line-height: 1.5;
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95rem;
            /* Texto de descrição menor */
        }

        /* Botão mais delicado */
        .btn-whatsapp {
            background-color: #128c7e;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* AJUSTES ESPECÍFICOS PARA O CELULAR */
        @media (max-width: 768px) {
            .container-detalhe {
                margin: 0;
                /* Encosta levemente nas bordas para ganhar espaço */
                border-radius: 0;
                /* Estilo mobile app */
                padding: 15px;
                gap: 15px;
            }

            .produto-imagem-foco {
                max-width: 250px;
                /* Foto menor no celular */
            }

            h1 {
                font-size: 1.4rem;
                text-align: center;
            }

            .preco-destaque {
                font-size: 1.2rem;
                text-align: center;
                margin-bottom: 10px;
            }

            .descricao {
                text-align: center;
                font-size: 0.85rem;
                margin-bottom: 20px;
            }

            .material-tag {
                text-align: center;
            }
        }
    </style>
    </style>
</head>

<body>

    <div class="voltar-container">
        <a href="index.html" class="voltar-link"><i class="fas fa-arrow-left"></i> Voltar para a vitrine</a>
    </div>

    <main class="container-detalhe">
        <div class="produto-imagem-foco">
            <img id="foto-dinamica" src="" alt="Carregando joia...">
        </div>

        <div class="produto-info">
            <span class="material-tag">Prata 925 Legítima</span>
            <h1 id="nome-dinamico">Carregando...</h1>
            <div class="preco-destaque" id="preco-dinamico">R$ 00,00</div>
            <p class="descricao" id="descricao-dinamica"></p>

            <a id="link-whats" href="#" target="_blank" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> ENCOMENDAR NO WHATSAPP
            </a>
        </div>
    </main>

    <script>
        // Lógica para pegar os dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome') || "Joia Exclusiva";
        const preco = urlParams.get('preco') || "Consulte";
        const img = urlParams.get('img') || "img/logo2.png";
        const desc = urlParams.get('desc');

        // Preenche os campos na página
        document.getElementById('nome-dinamico').innerText = nome;
        document.getElementById('preco-dinamico').innerText = 'R$ ' + preco;
        document.getElementById('foto-dinamica').src = img;
        document.getElementById('foto-dinamica').alt = nome;

        const elementoDescricao = document.getElementById('descricao-dinamica');
        if (desc) {
            elementoDescricao.innerText = desc;
        } else {
            elementoDescricao.innerText = "Joia em Prata 925 com acabamento premium, brilho eterno e garantia de autenticidade.";
        }

        // Configura o link do WhatsApp com mensagem automática
        const mensagem = `Olá Didi Pratas! Gostaria de mais informações sobre: ${nome} (R$ ${preco})`;
        document.getElementById('link-whats').href = `https://wa.me/21981404612?text=${encodeURIComponent(mensagem)}`;
    </script>

</body>

</html>

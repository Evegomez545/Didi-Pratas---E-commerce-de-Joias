<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Didi Pratas | Detalhes da Joia</title>
    <style>
        :root {
            --dourado: #b59b5d;
            --grafite: #333;
            --cinza-claro: #f4f4f4;
            --whatsapp: #25d366;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cinza-claro);
            margin: 0;
            color: var(--grafite);
        }

        /* Container Principal */
        .container-detalhe {
            max-width: 1000px;
            margin: 20px auto 50px auto;
            padding: 30px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .voltar-container {
            max-width: 1000px;
            margin: 20px auto 0 auto;
            padding: 0 20px;
        }

        .voltar-link {
            text-decoration: none;
            color: #666;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .voltar-link:hover {
            color: var(--dourado);
        }

        /* Área da Imagem */
        .produto-imagem-foco {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            margin: 0 auto;
        }

        .produto-imagem-foco img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            object-fit: contain;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Informações do Produto */
        .produto-info {
            flex: 1.2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .material-tag {
            color: var(--dourado);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0 0 15px 0;
            color: #111;
            line-height: 1.2;
        }

        .preco-destaque {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .descricao {
            line-height: 1.6;
            color: #555;
            margin-bottom: 35px;
            font-size: 1.05rem;
        }

        /* BOTÃO WHATSAPP - O CORAÇÃO DA PÁGINA */
        .btn-whatsapp {
            background-color: #128c7e; /* Verde WhatsApp Profissional */
            color: white;
            text-decoration: none;
            padding: 18px 25px; /* Botão alto para facilitar o toque */
            border-radius: 50px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(18, 140, 126, 0.3);
        }

        .btn-whatsapp:hover {
            background-color: #25d366;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        /* AJUSTES PARA CELULAR */
        @media (max-width: 768px) {
            .container-detalhe {
                margin: 10px;
                padding: 20px;
                gap: 25px;
            }

            .produto-info {
                text-align: center;
            }

            h1 {
                font-size: 1.7rem;
            }

            .preco-destaque {
                font-size: 1.5rem;
            }

            .btn-whatsapp {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="voltar-container">
        <a href="index.html" class="voltar-link"><i class="fas fa-arrow-left"></i> Voltar para a vitrine</a>
    </div>

    <main class="container-detalhe">
        <div class="produto-imagem-foco">
            <img id="foto-dinamica" src="" alt="Carregando joia...">
        </div>

        <div class="produto-info">
            <span class="material-tag">Prata 925 Legítima</span>
            <h1 id="nome-dinamico">Carregando...</h1>
            <div class="preco-destaque" id="preco-dinamico">R$ 00,00</div>
            <p class="descricao" id="descricao-dinamica"></p>

            <a id="link-whats" href="#" target="_blank" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> ENCOMENDAR NO WHATSAPP
            </a>
        </div>
    </main>

    <script>
        // Lógica para pegar os dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome') || "Joia Exclusiva";
        const preco = urlParams.get('preco') || "Consulte";
        const img = urlParams.get('img') || "img/logo2.png";
        const desc = urlParams.get('desc');

        // Preenche os campos na página
        document.getElementById('nome-dinamico').innerText = nome;
        document.getElementById('preco-dinamico').innerText = 'R$ ' + preco;
        document.getElementById('foto-dinamica').src = img;
        document.getElementById('foto-dinamica').alt = nome;

        const elementoDescricao = document.getElementById('descricao-dinamica');
        if (desc) {
            elementoDescricao.innerText = desc;
        } else {
            elementoDescricao.innerText = "Joia em Prata 925 com acabamento premium, brilho eterno e garantia de autenticidade.";
        }

        // Configura o link do WhatsApp com mensagem automática
        const mensagem = `Olá Didi Pratas! Gostaria de mais informações sobre: ${nome} (R$ ${preco})`;
        document.getElementById('link-whats').href = `https://wa.me/21981404612?text=${encodeURIComponent(mensagem)}`;
    </script>

</body>
</html>

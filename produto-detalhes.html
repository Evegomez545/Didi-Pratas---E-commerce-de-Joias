<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Didi Pratas | Detalhes da Joia</title>
    <style>
        :root {
            --dourado: #b59b5d;
            --grafite: #333;
            --cinza-claro: #f8f8f8;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cinza-claro);
            margin: 0;
            color: var(--grafite);
        }

        /* Container mais slim */
        .container-detalhe {
            max-width: 800px;
            margin: 5px auto;
            padding: 15px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            background: white;
            border-radius: 8px;
        }

        .voltar-container {
            padding: 10px 15px 0 15px;
        }

        .voltar-link {
            text-decoration: none;
            color: #999;
            font-size: 0.75rem;
            /* Fonte bem pequena e discreta */
            letter-spacing: 0.5px;
        }

        /* Imagem compacta */
        .produto-imagem-foco {
            flex: 1;
            min-width: 250px;
            max-width: 280px;
            /* Reduzi ainda mais */
            margin: 0 auto;
        }

        .produto-imagem-foco img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            object-fit: contain;
        }

        .produto-info {
            flex: 1;
            min-width: 250px;
            padding-top: 10px;
        }

        .material-tag {
            color: var(--dourado);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.65rem;
            /* Etiqueta bem delicada */
            letter-spacing: 1.2px;
            margin-bottom: 4px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            /* Título bem menor */
            margin: 0 0 8px 0;
            color: #111;
            line-height: 1.2;
        }

        .preco-destaque {
            font-size: 1.15rem;
            /* Preço elegante, não gritante */
            color: #222;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .descricao {
            line-height: 1.4;
            color: #777;
            margin-bottom: 20px;
            font-size: 0.8rem;
            /* Descrição curta e pequena */
        }

        /* Botão Slim */
        .btn-whatsapp {
            background-color: #128c7e;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: 700;
            font-size: 0.8rem;
            display: inline-flex;
            /* Não ocupa a largura toda se não precisar */
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            /* Mantém 100% no mobile para facilitar clique */
            box-sizing: border-box;
        }

        /* AJUSTES FINOS PARA O CELULAR */
        @media (max-width: 768px) {
            .container-detalhe {
                margin: 0;
                padding: 12px;
                gap: 10px;
            }

            .produto-imagem-foco {
                max-width: 220px;
                /* Foto pequena para caber tudo na primeira dobra */
            }

            h1 {
                font-size: 1.2rem;
            }

            .preco-destaque {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }

            .descricao {
                font-size: 0.75rem;
                margin-bottom: 15px;
            }

            .produto-info {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="voltar-container">
        <a href="index.html" class="voltar-link"><i class="fas fa-arrow-left"></i> Voltar para a vitrine</a>
    </div>

    <main class="container-detalhe">
        <div class="produto-imagem-foco">
            <img id="foto-dinamica" src="" alt="Carregando joia...">
        </div>

        <div class="produto-info">
            <span class="material-tag">Prata 925 Legítima</span>
            <h1 id="nome-dinamico">Carregando...</h1>
            <div class="preco-destaque" id="preco-dinamico">R$ 00,00</div>
            <p class="descricao" id="descricao-dinamica"></p>

            <a id="link-whats" href="#" target="_blank" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> ENCOMENDAR NO WHATSAPP
            </a>
        </div>
    </main>

    <script>
        // Lógica para pegar os dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const nome = urlParams.get('nome') || "Joia Exclusiva";
        const preco = urlParams.get('preco') || "Consulte";
        const img = urlParams.get('img') || "img/logo2.png";
        const desc = urlParams.get('desc');

        // Preenche os campos na página
        document.getElementById('nome-dinamico').innerText = nome;
        document.getElementById('preco-dinamico').innerText = 'R$ ' + preco;
        document.getElementById('foto-dinamica').src = img;
        document.getElementById('foto-dinamica').alt = nome;

        const elementoDescricao = document.getElementById('descricao-dinamica');
        if (desc) {
            elementoDescricao.innerText = desc;
        } else {
            elementoDescricao.innerText = "Joia em Prata 925 com acabamento premium, brilho eterno e garantia de autenticidade.";
        }

        // Configura o link do WhatsApp com mensagem automática
        const mensagem = `Olá Didi Pratas! Gostaria de mais informações sobre: ${nome} (R$ ${preco})`;
        document.getElementById('link-whats').href = `https://wa.me/21981404612?text=${encodeURIComponent(mensagem)}`;
    </script>

</body>

</html>
